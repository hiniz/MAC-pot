<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scroll Slide Image Effect</title>
<style>
  body {
    height: 2000px; /* 충분한 높이의 스크롤을 제공하기 위한 예시 */
    overflow-x: hidden; /* 가로 스크롤 막기 */
    padding: 0;
    margin: 0;
  }

  .container {
    width: 300%; /* 이미지가 슬라이드되는 전체 너비 */
    white-space: nowrap; /* 이미지들이 한 줄에 나열되도록 설정 */
    transition: transform 0.3s ease; /* 슬라이드 애니메이션을 위한 전환 설정 */
  }

  .image {
    display: inline-block; /* 이미지들이 인라인으로 배치되도록 설정 */
    width: 33.33%; /* 한 이미지의 너비 (전체 이미지가 3개이므로 33.33%로 설정) */
    height: auto; /* 이미지의 높이는 자동으로 조정 */
    vertical-align: top; /* 이미지가 상단에 정렬되도록 설정 */
  }
</style>
</head>
<body>

<div class="container" id="imageContainer">
  <img class="image" src="image1.jpg" alt="Image 1">
  <img class="image" src="image2.jpg" alt="Image 2">
  <img class="image" src="image3.jpg" alt="Image 3">
</div>

<script>
  window.addEventListener('scroll', function() {
    var scrollPosition = window.scrollY;
    var container = document.getElementById('imageContainer');
    container.style.transform = 'translateX(-' + scrollPosition/10 + 'px)';
  });
</script>

</body
